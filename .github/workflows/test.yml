name: Run tests
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build-with-gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          cache: 'gradle'
          distribution: 'temurin'
      - name: Build & test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean test -Dselenide.headless=true --info --rerun-tasks
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report-gradle
          path: |
            **/build/reports
            **/build/test-results

  build-with-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          cache: 'maven'
          distribution: 'temurin'
      - name: build & test
        run: ./mvnw clean test -Dselenide.headless=true
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report-gradle
          path: |
            **/test/surefire-reports

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [ build-with-gradle, build-with-maven ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
