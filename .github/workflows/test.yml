name: Run tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-with-gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          cache: 'gradle'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v4
      - name: Build & test
        run: ./gradlew clean test -Dselenide.headless=true --info --rerun-tasks
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-report-gradle
          path: |
            **/build/reports
            **/build/test-results

  build-with-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          cache: 'maven'
          distribution: 'temurin'
      - name: build & test
        run: ./mvnw clean test -Dselenide.headless=true
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-report-gradle
          path: |
            **/test/surefire-reports

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [ build-with-gradle, build-with-maven ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
